<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF=8">
        <title>Pomodoro Clock</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel = "stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id = "container">
      
      <div id = "timer">
          <span id = "minutes">25</span>
          <span id = "middle">:</span>
          <span id = "seconds">00</span>
        <br>
        
      <button id = "toggle">Start</button>
      <button id="reset">Reset</button>
      <button id="break">Break</button>
      <br>
      <span id ="open">Set Timer &#9660;</span>
      <form id = "setTime" hidden>
          <input type = "number" placeholder="Minutes" id = "mins">
          <input type = "number" placeholder="Seconds" id= "secs">
          <button type="submit">Set Clock</button>
        </form>
        
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="js/index.js"></script>
    </body>
</html>
